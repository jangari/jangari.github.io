<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>REDCap Support at ACU</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/redcap.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides"><section id="intro" data-auto-animate data-markdown="redcap_support.md" data-separator="^---$" data-separator-vertical="^\+\+\+$" notes-separator="^[nN]otes?:"></section></div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script src="plugin/menu/menu.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMenu],
        menu: {
            themes: [
                        { name: 'Black', theme: 'dist/theme/black.css' },
                        { name: 'Gruvbox', theme: 'dist/theme/gruvbox.css' },
                        { name: 'Intersect Dark', theme: 'dist/theme/intersect_dark.css' },
                        { name: 'Intersect Light', theme: 'dist/theme/intersect_light.css' },
                        { name: 'ACU Dark', theme: 'dist/theme/acu_dark.css' },
                        { name: 'ACU Light', theme: 'dist/theme/acu_light.css' },
                        { name: 'REDCap', theme: 'dist/theme/redcap.css' }
                        ],
            transitions: true
        },
      });
    </script>
  </body>
</html>
